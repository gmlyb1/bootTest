<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<strong>제목:</strong><h2 th:text="${boardDto.title}"></h2>
<strong>작성자:</strong><p th:text="${boardDto.writer}"></p>
<strong>내용:</strong><p th:text="${boardDto.content}"></p>

<!-- 수정 or 삭제 -->
<div>
    <a th:href="@{'/edit/' + ${boardDto.id}}">
        <button>수정</button>
    </a>
</div>
<div>
    <form th:action="@{'/delete/'}" method="post">
        <input type="hidden" name="id" th:value="${boardDto.id}"/>
        <button>삭제</button>
    </form>
</div>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
</script>

</body>
</html>
